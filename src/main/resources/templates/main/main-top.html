<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Top</title>
</head>
<body>
    <div th:fragment="main">    <!-- блок, который можно будет включить в другую html-страницу -->

        <div class="container-fluid topContainer">
            <div class="row" style="height: 3vw"></div>  <!-- Отступ сверху от топовых книг -->
            <div class="row capPlace">
                <div class="col-2"></div>   <!-- Отступ слева от топовых книг -->
                <div class="col-8">
                    <div class="container-fluid topBookContainer">

                        <!-- Топовые книги -->
                        <div class="row booksTopRow">
                            <th:block th:each="book : ${top}">
                                <div class="imgContainer">
                                    <a th:href="@{/main_page/viewing/{id} (id=${book.getId()})}" class="stretched-link"></a>
                                    <img class="bookTopImg" th:src="'http://localhost:8080/books/img?id=' + ${book.getId()}">
                                </div>
                                <img class="bookTopImg shadow" src="static/images/book-shadow.png">
                            </th:block>
                        </div>

                        <!-- Полка -->
                        <div class="row rowImg">
                            <img src="static/images/row-product-bot.png">
                        </div>

                    </div>
                </div>
                <div class="col-2"></div>   <!-- Отступ справа от топовых книг -->
            </div>
            <div class="row" style="height: 5vw"></div>  <!-- Отступ снизу от топовых книг -->
        </div>

    </div>
</body>
</html>
