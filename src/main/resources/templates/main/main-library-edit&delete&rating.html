<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit&Delete</title>
</head>
<body>

    <!--  -------------------------------------------------------------------------------------------------------  -->
    <!--  ******************************    Модальное окно редактирования книги    ******************************  -->
    <!--  -------------------------------------------------------------------------------------------------------  -->

    <div th:fragment="edit">

        <div th:if="${ShowEditModelWindow}">

            <!-- Заклинание на поднятие модального окна редактирования по завершении загрузки страницы -->
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#EditBookModalWindow').modal('show')
                })
            </script>

            <!-- Скрипт на скрытие кнопки "Выберите файл" и отображение выбранного файла -->
            <script type="text/javascript">
                $(document).ready( function() {
                    // для image
                    $('#bntUpload').click(function(){
                        $("#cover").click();
                    });
                    $('#cover').change(function() {
                        $('#selected_filename').text($('#cover')[0].files[0].name);
                    });
                    // для content
                    $('#bntPDFUpload').click(function(){
                        $("#content").click();
                    });
                    $('#content').change(function() {
                        $('#selected_PDF_filename').text($('#content')[0].files[0].name);
                    });
                });
            </script>


            <!-- Modal window -->
            <div class="modal fade" id="EditBookModalWindow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-show="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" style="width: 40%;">
                    <div class="modal-content">
                        <!-- Заголовок -->
                        <div class="modal-header">
                            <h5 th:unless="${EditableBook.getId()} == null" class="modal-title" id="EditModalLabel" th:text="${EditableBook.getName()}">Modal title</h5>
                            <h5 th:if="${EditableBook.getId()} == null" class="modal-title" id="EditModalLabel" th:text="#{new_book}">Modal title for create new book</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Содержание -->
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">

                                    <!-- Левая колонка (обложка и всплывающие собщения) -->
                                    <div class="col-4" style="box-shadow: inset -1px 0 0 gray; padding: 0 2.5% 0 1%;">
                                        <div class="row">
                                            <div class="container-fluid">

                                                <!-- Обложка -->
                                                <div class="row">
                                                    <img th:unless="${EditableBook.getId()} == null" th:src="'http://localhost:8080/books/img?id=' + ${EditableBook.getId()}">
                                                    <img th:if="${EditableBook.getId()} == null" src="static/images/no-cover.jpg">
                                                </div>
                                                <!-- Загрузка -->
                                                <div class="row" style="margin-top: 0.5vw;">
                                                    <!-- Кнопка и окно отображения файла -->
                                                    <input type="file" form="EditBookForm" name="uploadedImage" id="cover" accept="image/jpeg, image/png, image/gif" style="display:none;"/>
                                                    <button class="bntUpload" id="bntUpload">
                                                        <img src="static/images/addImg.png" style="width: 1.1vw;">
                                                        <th:block th:text="#{load}">Загрузить</th:block>
                                                    </button>
                                                    <span class="selectedFilenameArea" id="selected_filename" th:text="#{image_load}">Выберите файл ...</span>
                                                </div>
                                                <!-- Костыль, необходимый для загрузки контента -->
                                                <input type="file" form="EditBookForm" name="uploadedContent" id="content" accept="application/pdf" style="display:none;"/>
                                                <!-- Сообщения об ошибках -->
                                                <div class="row">
                                                    <div class="container-fluid" style="margin-top: 5%;">
                                                        <div th:each="err : ${errors}">
                                                            <div style="margin-top: 0.8vw;">
                                                                <img src="static/images/warning.jpg" style="width: 1.5vw; display: inline-block;">
                                                                <th:block th:text="${err}" style="color: firebrick; font-style: italic; font-family: monospace; font-size: 118%;"></th:block>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                    <!-- Правая колонка (поля, которые надо заполнить) -->
                                    <div class="col-8">
                                        <form enctype="multipart/form-data" th:action="${actionURL}" th:method="${actionMethod}" th:object="${EditableBook}" id="EditBookForm">
                                            <input type="hidden" name="_method" value="patch" th:if="${actionMethod} == 'PATCH'">
                                            <div class="row">
                                                <label for="name" class="form-label editFieldLabel" th:text="#{books.title}">Название</label>
                                                <input type="text" class="form-control editFieldInput" th:field="*{name}" id="name">
                                            </div>
                                            <!-- Author -->
                                            <div class="row">
                                                <label for="author" class="form-label editFieldLabel" th:text="#{author}">Автор</label>
                                                <select class="form-select editFieldInput" id="author" name="author" aria-describedby="validationServer04Feedback" required>
                                                    <option selected style="display: none;">
                                                        <th:block th:text="${EditableBook.getAuthor}"></th:block>
                                                    </option>
                                                    <th:block th:each="author : ${allAuthors}">
                                                        <option><th:block th:text="${author}"></th:block></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                            <!-- Genre -->
                                            <div class="row">
                                                <label for="genre" class="form-label editFieldLabel" th:text="#{genre}">Жанр</label>
                                                <select class="form-select editFieldInput" id="genre" name="genre" aria-describedby="validationServer04Feedback" required>
                                                    <option selected style="display: none;">
                                                        <th:block th:text="${EditableBook.getGenre}"></th:block>
                                                    </option>
                                                    <th:block th:each="genre : ${allGenres}">
                                                        <option><th:block th:text="${genre}"></th:block></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                            <!-- Publisher -->
                                            <div class="row">
                                                <label for="publisher" class="form-label editFieldLabel" th:text="#{publisher}">Издатель</label>
                                                <select class="form-select editFieldInput" id="publisher" name="publisher" aria-describedby="validationServer04Feedback" required>
                                                    <option selected style="display: none;">
                                                        <th:block th:text="${EditableBook.getPublisher}"></th:block>
                                                    </option>
                                                    <th:block th:each="publisher : ${allPublishers}">
                                                        <option><th:block th:text="${publisher}"></th:block></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                            <!-- ISBN -->
                                            <div class="row">
                                                <label for="isbn" class="form-label editFieldLabel">ISBN</label>
                                                <input type="text" class="form-control editFieldInput" id="isbn" th:field="*{isbn}">
                                            </div>
                                            <!-- PublishYear -->
                                            <div class="row">
                                                <label for="publishYear" class="form-label editFieldLabel" th:text="#{year}">Год</label>
                                                <input type="text" class="form-control editFieldInput" id="publishYear" th:field="*{publishYear}" th:unless="${EditableBook.getPublishYear()} == null">
                                                <!-- Чтобы не отображался ноль, если это новая книга -->
                                                <input type="text" class="form-control editFieldInput" id="publishYear" name="publishYear" th:if="${EditableBook.getPublishYear()} == null">
                                            </div>
                                            <!-- PageCount -->
                                            <div class="row">
                                                <label for="page_count" class="form-label editFieldLabel" th:text="#{page_count}">Кол-во страниц</label>
                                                <input type="text" class="form-control editFieldInput" id="page_count" th:field="*{pageCount}" th:unless="${EditableBook.getPageCount()} == 0">
                                                <!-- Чтобы не отображался ноль, если это новая книга -->
                                                <input type="text" class="form-control editFieldInput" id="page_count" name="pageCount" th:if="${EditableBook.getPageCount()} == 0">
                                            </div>
                                            <!-- Без этого значения полей будут потеряны -->
                                            <input type="hidden" form="EditBookForm" th:field="*{image}">
                                            <input type="hidden" form="EditBookForm" th:field="*{content}">
                                        </form>
                                        <!-- Content -->
                                        <div class="row" style="margin-top: 0.5vw;">
                                            <label for="pseuvoInput" class="form-label editFieldLabel" style="margin-top: 0.5vw;" th:text="#{content}">Контент</label>
                                            <!-- Кнопка и окно отображения файла -->
                                            <div style="margin-left: auto; width: 16.7vw; margin-right: -5%;">
                                                <input type="file" id="pseuvoInput" style="display:none;"/>
                                                <button class="bntUpload" id="bntPDFUpload" style="width: 14vw; margin-left: 0;">
                                                    <img src="static/images/addPDF.png" style="width: 1.1vw;">
                                                    <th:block th:text="#{load}">Загрузить</th:block>
                                                </button>
                                                <div class="selectedFilenameArea" id="selected_PDF_filename" style="width: 14vw; margin-left: auto; margin-right: 1.5vw; padding-left: .5vw;" th:text="#{content_load}">Выберите файл ...</div>
                                            </div>
                                        </div>
                                        <!-- Description -->
                                        <div class="row">
                                            <label for="description" form="EditBookForm" class="form-label editFieldLabel" style="margin-top: 3%;" th:text="#{descr}">Описание</label>
                                            <textarea type="text" form="EditBookForm" class="form-control editFieldInput" id="description" name="description" th:value="${EditableBook.getDescription()}" style="height: 5vw; resize: none;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Футер -->
                        <div class="modal-footer">
                            <button type="button" form="EditBookForm" class="btn btn-secondary" data-bs-dismiss="modal"  style="margin-right: 1%;" th:text="#{cancel}">Отмена</button>
                            <button type="submit" form="EditBookForm" class="btn btn-primary" style="margin-right: 2.8%;" th:text="#{save}">Сохранить</button>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>


    <!--  -------------------------------------------------------------------------------------------------------  -->
    <!--  ********************************     Модальное окно удаления книги     ********************************  -->
    <!--  -------------------------------------------------------------------------------------------------------  -->

    <div th:fragment="delete">

        <div th:if="${ShowDeleteModelWindow}">

            <!-- Заклинание на поднятие модального окна удаления по завершении загрузки страницы -->
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#DeleteBookModalWindow').modal('show')
                })
            </script>


            <!-- Modal window -->
            <div class="modal fade" id="DeleteBookModalWindow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-show="true">
                <div class="modal-dialog modal-dialog-centered modal-md" style="width: 25%;">
                    <div class="modal-content">
                        <!-- Заголовок -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="DeleteModalLabel" th:text="#{confirm}">Подтверждение</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Содержание -->
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-1">
                                        <img src="static/images/warning.jpg" style="width: 1.5vw; display: inline-block;">
                                    </div>
                                    <div class="col-11">
                                        <th:block th:text="#{prompt_delete}"></th:block>
                                        <br>
                                        <div th:text="${bookName}" style="font-family: serif; font-style: italic; display: inline-block; font-weight: 700;"></div> ?
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Футер -->
                        <div class="modal-footer" style="display: table-footer-group; text-align: end;">
                            <form th:action="@{/books/{id} (id=${bookId})}" th:method="DELETE">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="margin-right: 1%;" th:text="#{cancel}">Отмена</button>
                                <button type="submit" class="btn btn-primary" style="margin-right: 4%;" th:text="#{delete}">Удалить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!--  -------------------------------------------------------------------------------------------------------  -->
    <!--  *****************************   Модальное окно с подтверждением голоса   ******************************  -->
    <!--  -------------------------------------------------------------------------------------------------------  -->

    <div th:fragment="ratingMess">

        <div th:if="${ShowRatingMessWindow}">

            <!-- Заклинание на поднятие модального окна удаления по завершении загрузки страницы -->
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#RatingMessModalWindow').modal('show')
                })
            </script>


            <!-- Modal window -->
            <div class="modal fade" id="RatingMessModalWindow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-show="true">
                <div class="modal-dialog modal-dialog-centered modal-md" style="width: 25%;">
                    <div class="modal-content">
                        <!-- Заголовок -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="VoteLabel" th:text="${RatingLabel}">Заголовок (сколько звезд)</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Содержание -->
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-1">
                                        <img src="static/images/thank.png" style="width: 1.5vw; display: inline-block;">
                                    </div>
                                    <div class="col-11">
                                        <th:block th:text="#{voted}">Спасибо, что проголосовали!</th:block>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Футер -->
                        <div class="modal-footer" style="display: table-footer-group; text-align: end;">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  style="margin-right: 1%;">ОК</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
